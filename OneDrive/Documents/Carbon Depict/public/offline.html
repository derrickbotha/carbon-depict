<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Carbon Depict</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e3a2f 0%, #2d5a4a 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      padding: 12px 30px;
      background: white;
      color: #1e3a2f;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    
    .button:hover {
      transform: scale(1.05);
    }
    
    .features {
      margin-top: 3rem;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
    }
    
    .feature {
      margin-bottom: 1rem;
      display: flex;
      align-items: start;
    }
    
    .feature-icon {
      margin-right: 10px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, Carbon Depict works offline too!
    </p>
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <h3 style="margin-bottom: 1rem;">Available Offline:</h3>
      <div class="feature">
        <span class="feature-icon">‚úì</span>
        <div>View cached dashboard data</div>
      </div>
      <div class="feature">
        <span class="feature-icon">‚úì</span>
        <div>Access emission calculators</div>
      </div>
      <div class="feature">
        <span class="feature-icon">‚úì</span>
        <div>Review previously loaded reports</div>
      </div>
      <div class="feature">
        <span class="feature-icon">‚è±</span>
        <div>New data will sync when you're back online</div>
      </div>
    </div>
  </div>
</body>
</html>
