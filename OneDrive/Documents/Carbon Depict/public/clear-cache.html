<!DOCTYPE html>
<html>
<head>
    <title>Clearing Cache...</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1B998B 0%, #07393C 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .log {
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 0.875rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clearing Cache & Service Workers</h1>
        <div class="spinner"></div>
        <div id="log" class="log"></div>
        <p id="status">Starting cleanup...</p>
    </div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        async function clearEverything() {
            try {
                // 1. Unregister all service workers
                addLog('Unregistering service workers...');
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        addLog(`‚úì Unregistered: ${registration.scope}`, 'success');
                    }
                } else {
                    addLog('Service workers not supported', 'info');
                }

                // 2. Clear all caches
                addLog('Clearing cache storage...');
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        addLog(`‚úì Deleted cache: ${cacheName}`, 'success');
                    }
                }

                // 3. Clear local storage
                addLog('Clearing local storage...');
                localStorage.clear();
                addLog('‚úì Local storage cleared', 'success');

                // 4. Clear session storage
                addLog('Clearing session storage...');
                sessionStorage.clear();
                addLog('‚úì Session storage cleared', 'success');

                // 5. Clear cookies
                addLog('Clearing cookies...');
                document.cookie.split(";").forEach((c) => {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });
                addLog('‚úì Cookies cleared', 'success');

                // Success!
                addLog('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'success');
                addLog('‚úÖ ALL CACHES CLEARED!', 'success');
                addLog('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'success');
                
                status.innerHTML = '‚úÖ Done! Redirecting to home page in 3 seconds...';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);

            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, 'error');
                status.innerHTML = '‚ùå Error clearing cache. Please try manually.';
            }
        }

        // Start the cleanup
        clearEverything();
    </script>
</body>
</html>
