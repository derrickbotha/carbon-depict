<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Carbon Depict - ESG & Carbon Management Platform</title>
    <meta name="title" content="Carbon Depict - ESG & Carbon Management Platform" />
    <meta name="description" content="Complete ESG management platform with AI-powered compliance checking and carbon emissions tracking. WRI-compliant, supports GRI, TCFD, CDP, SASB, and SDGs." />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e3a2f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CarbonDepict" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://carbondepict.com/" />
    <meta property="og:title" content="Carbon Depict - ESG & Carbon Management Platform" />
    <meta property="og:description" content="Complete ESG management platform with AI-powered compliance checking and carbon emissions tracking." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://carbondepict.com/" />
    <meta property="twitter:title" content="Carbon Depict - ESG & Carbon Management Platform" />
    <meta property="twitter:description" content="Complete ESG management platform with AI-powered compliance checking and carbon emissions tracking." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Preconnect to font providers -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- JetBrains Mono Font -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration (Disabled for Development) -->
    <script>
      if ('serviceWorker' in navigator) {
        // Unregister all service workers in development
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          registrations.forEach((registration) => {
            registration.unregister()
            console.log('SW unregistered for development')
          })
        })
        
        /* 
        // Enable this for production:
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration)
            })
            .catch((error) => {
              console.log('SW registration failed:', error)
            })
        })
        */
      }
    </script>
  </body>
</html>
